<script>
    let age = console.prompt("How old are you?");
    let maxAge = console.prompt("What is the max age you expect to live until?");
    let numPerDay = console.prompt("How many movies do you plan on watching per day?");
    let totalRequired = (numPerDay * 365) * (maxAge - age);
    console.confirm (`you're ${age} years old, you will live until ${maxAge} years old, and you plan on watching ${numPerDay} movies per day?`)
    document.write("You will watch " + totalRequired + " more movies in your lifetime.");
</script>
